<div class="pluginBox">
  <h2>Apify Data</h2>
  <p class="description">
    Select layers, click a card, see the magic. <br />
    PS: Make sure the layer type matches the type in the card selected
  </p>
  <div class="grid">
    <div class="card" id="actorName">
      <h3>Actor name</h3>
      <p>text</p>
    </div>
    <div class="card" id="authorName">
      <h3>Author name</h3>
      <p>text</p>
    </div>
    <div class="card" id="authorUsername">
      <h3>Author username</h3>
      <p>text</p>
    </div>
    <div class="card" id="slug">
      <h3>Actor slug</h3>
      <p>text</p>
    </div>
    <div class="card" id="description">
      <h3>Actor description</h3>
      <p>text</p>
    </div>
    <div class="card" id="image">
      <h3>Actor image</h3>
      <p>frame, rectangle, ellipse</p>
    </div>
  </div>
</div>

<script>
  document.getElementById("actorName").onclick = () => {
    console.log("pinda");
    parent.postMessage({ pluginMessage: { type: "actorName" } }, "*");
  };

  document.getElementById("authorName").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "authorName" } }, "*");
  };

  document.getElementById("authorUsername").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "authorUsername" } }, "*");
  };

  document.getElementById("slug").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "slug" } }, "*");
  };

  document.getElementById("description").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "description" } }, "*");
  };

  document.getElementById("image").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "image" } }, "*");
  };

  window.onmessage = async (event) => {
    if (event.data.pluginMessage.type === "loadImage") {
      const blob = await fetch(event.data.pluginMessage.imageUrl)
        .then((result) => result.blob())
        .then((blob) => blob.arrayBuffer());

      parent.postMessage(
        {
          pluginMessage: {
            type: "blobResult",
            result: blob,
          },
        },
        "*"
      );
    }
  };
</script>
